<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

    <h:body>
        <composite:interface>
            <composite:attribute name="id" type="java.lang.String" required="true" />
            <composite:attribute name="label" type="java.lang.String" required="true" />
        </composite:interface>

        <composite:implementation>
        	<h:outputScript target="head" library="script" name="date-format.js" />
            <h:outputScript target="head"  library="script" name="clientTime-refresh.js" />
            
            <style>
            	td.metamerClientTimeLabel {
            		width: 8em;
           		}
            </style>
            
            <h:panelGrid columns="2" columnClasses="metamerClientTimeLabel, metamerClientTimeText">
	            <h:outputLabel value="#{cc.attrs.label}" />
	            <h:outputText id="outputTime" value="" title="" />
            </h:panelGrid>
            <script>Metamer.ClientTime.refresh(#{rich:element('outputTime')});</script>
        </composite:implementation>
    </h:body>
</html>
