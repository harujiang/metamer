    <ui:composition template="/templates/template.xhtml">
        <ui:param name="componentId" value="dataTable" />

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="head">
        </ui:define>

        <ui:define name="outOfTemplateBefore">
        </ui:define>

        <ui:define name="component">
            <o:inputTextFilter for="dataTable" expression="#{record.name},#{record.title}"
                               promptText="Search for name or title"
                               autoFilterDelay="500"/>
            <br/><br/>

            <o:dataTable id="dataTable"
                         value="#{model.employees}"
                         var="record"
                         pageSize="20"
                         width="800px"
                         >

                <o:scrolling/>
                <o:singleRowSelection/>

                <o:column id="columnSex">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderSex" value="Sex"  />
                        <br/>
                        <o:comboBoxFilter expression="#{record.sex}"/>
                    </f:facet>

                    <h:graphicImage library="images" name="#{record.sex == 'MALE' ? 'male.png' : 'female.png'}" alt="#{record.sex}" />

                    <f:facet name="footer">
                        <h:outputText id="columnFooterSex" value="Sex" />
                    </f:facet>
                </o:column>


                <o:column id="columnName">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderName" value="Name" />
                        <br/>
                        <o:inputTextFilter caseSensitive="false" condition="contains" 
                                           expression="#{record.name}"/>
                    </f:facet>

                    <h:outputText value="#{record.name}" />
                    <f:facet name="footer">
                        <h:outputText id="columnFooterState" value="Name" />
                    </f:facet>
                </o:column>

                <o:column id="columnTitle">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderTitle" value="Title" />
                        <br/>
                        <o:dropDownFieldFilter expression="#{record.title}"
                                               autoComplete="false"
                                               autoFilterDelay="500"/>
                    </f:facet>

                    <h:outputText value="#{record.title}" />
                    <f:facet name="footer">
                        <h:outputText id="columnFooterTitle" value="Title" />
                    </f:facet>
                </o:column>

                <o:column id="columnNumberOfKids1">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderNumberOfKids" value="Number of Kids" />
                        <br/>
                    </f:facet>

                    <h:outputText value="#{record.numberOfKids}" />
                    <f:facet name="footer">
                        <h:outputText id="columnFooterNumberOfKids" value="Number of Kids" />
                    </f:facet>
                </o:column>

                <o:column id="columnNumberOfKids2">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderNumberOfKids2" value="Number of Kids" />
                        <br/>
                    </f:facet>

                    <h:outputText value="#{record.numberOfKids}" />
                    <f:facet name="footer">
                        <h:outputText id="columnFooterNumberOfKids2" value="Number of Kids" />
                    </f:facet>
                </o:column>

                <f:facet name="below">
                    <h:panelGroup id="panelGroup">
                        <o:dataTablePaginator id="paginator" showIfOnePage="true"/>
                    </h:panelGroup>
                </f:facet>
            </o:dataTable>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
</html>
