    <ui:composition template="/templates/template.xhtml">
        <ui:param name="componentId" value="status" />

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="outOfTemplateBefore">
            <fieldset>
                <legend>Facets Settings</legend>
                <h:panelGrid id="facetsSettings" columns="2">
                    <h:outputText value="Facet Prestart: " />
                    <h:inputText id="facetPrestartTextInput" value="#{pAjaxStatusBean.facetPrestartValue}" />

                    <h:outputText value="Facet Start: " />
                    <h:inputText id="facetStartTextInput" value="#{pAjaxStatusBean.facetStartValue}" />

                    <h:outputText value="Facet Success: " />
                    <h:inputText id="facetSuccessTextInput" value="#{pAjaxStatusBean.facetSuccessValue}" />

                    <h:outputText value="Facet Complete: " />
                    <h:inputText id="facetCompleteTextInput" value="#{pAjaxStatusBean.facetCompleteValue}" />

                    <h:outputText value="Facet Error: " />
                    <h:inputText id="facetErrorTextInput" value="#{pAjaxStatusBean.facetErrorValue}" />
                </h:panelGrid>

                <a4j:commandButton id="applyFacets" value="ApplyFacets" render="#{nestedComponentId}" execute="facetsSettings" />
            </fieldset>
        </ui:define>

        <ui:define name="component">


            <fieldset style="height: 3em">
                <legend>status (inside form)</legend>
                <p:ajaxStatus id="status">

                    <f:facet name="prestart">
                        <h:outputText id="statusTextPrestart" style="font-size: large; color: red;"
                                      value="#{pAjaxStatusBean.facetPrestartValue}" rendered="#{not empty pAjaxStatusBean.facetPrestartValue}" />
                    </f:facet>

                    <f:facet name="start">
                        <h:outputText id="statusTextStart" style="font-size: large; color: red;"
                                      value="#{pAjaxStatusBean.facetStartValue}" rendered="#{not empty pAjaxStatusBean.facetStartValue}" />
                    </f:facet>

                    <f:facet name="success">
                        <h:outputText id="statusTextSuccess" style="font-size: large; color: red;"
                                      value="#{pAjaxStatusBean.facetSuccessValue}" rendered="#{not empty pAjaxStatusBean.facetSuccessValue}" />
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText id="statusTextComplete" style="font-size: large; color: red;"
                                      value="#{pAjaxStatusBean.facetCompleteValue}" rendered="#{not empty pAjaxStatusBean.facetCompleteValue}" />
                    </f:facet>

                    <f:facet name="error">
                        <h:outputText id="statusTextError" style="font-size: large; color: red;"
                                      value="#{pAjaxStatusBean.facetErrorValue}" rendered="#{not empty pAjaxStatusBean.facetErrorValue}" />
                    </f:facet>

                </p:ajaxStatus>
            </fieldset>

            <br/>
            <h:commandButton id="button1" value="h:commandButton with f:ajax">
                <f:ajax/>
            </h:commandButton>
            <br/>
            <h:commandButton id="button2" value="h:commandButton with a4j:ajax">
                <a4j:ajax/>
            </h:commandButton>
            <br/>
            <h:commandButton id="button3" value="h:commandButton with p:ajax">
                <p:ajax/>
            </h:commandButton>
            <br/>
            <a4j:commandButton id="button4" value="a4j:commandButton"/>
            <br/>
            <p:commandButton id="button5" value="p:commandButton"/>
            <br/>
            <a4j:commandButton id="button6" value="a4j:commandButton causing error" action="#{richBean.causeError}"/>
            <br/>
            <p:commandButton id="button7" value="p:commandButton causing error" action="#{richBean.causeError}"/>

        </ui:define>

        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
</html>
