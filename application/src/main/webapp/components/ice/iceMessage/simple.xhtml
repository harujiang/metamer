    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="head">
            <link rel='stylesheet' type='text/css' href='/metamer/xmlhttp/css/rime/rime.css'/>
        </ui:define>

        <ui:define name="component">
            <h:panelGrid columns="2">

                <ice:inputText id="input1" value="#{iceMessageBean.input1}" partialSubmit="true">
                    <f:validateLength minimum="6"/>
                </ice:inputText>
                <ice:message for="input1"/>

                <ice:inputText id="input2" value="#{iceMessageBean.input2}" partialSubmit="true">
                    <f:validateLength minimum="6"/>
                </ice:inputText>
                <ice:message for="input2"/>

            </h:panelGrid>

            <br/>

            <h:panelGrid columns="2">
                output1
                <h:outputText id="output1" value="#{iceMessageBean.input1}"/>
                output2 
                <h:outputText id="output2" value="#{iceMessageBean.input2}"/>
            </h:panelGrid>

            <ice:commandButton value="Submit"/>
        </ui:define>

        <ui:define name="outOfTemplateAfter"/>

    </ui:composition>
</html>
