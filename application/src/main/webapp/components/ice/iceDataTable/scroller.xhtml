    <ui:composition template="/templates/template.xhtml">
        <ui:param name="componentId" value="richDataTable" />

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="head">
            <link rel='stylesheet' type='text/css' href='/metamer/xmlhttp/css/rime/rime.css'/>
        </ui:define>

        <ui:define name="outOfTemplateBefore">
        </ui:define>

        <ui:define name="component">

            <ice:dataTable id="dataTable" rows="10" value="#{model.capitals}"
                           var="record">

                <ice:column id="columnState">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderState" value="State" />
                    </f:facet>

                    <h:outputText value="#{record.state}" />
                    <f:facet name="footer">
                        <h:outputText id="columnFooterState" value="State" />
                    </f:facet>
                </ice:column>

                <ice:column id="columnCapital">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderCapital" value="Capital" />
                    </f:facet>

                    <h:outputText value="#{record.name}" />
                    <f:facet name="footer">
                        <h:outputText id="columnFooterCapital" value="Capital" />
                    </f:facet>
                </ice:column>

                <f:facet name="footer">
                    Footer
                </f:facet>

            </ice:dataTable>

            <ice:dataPaginator id="dataScroller" for="dataTable"
                               paginator="true" fastStep="3"
                               paginatorMaxPages="4">
                <f:facet name="first" >
                    <h:graphicImage url="/xmlhttp/css/rime/css-images/arrow-first.gif" style="margin-top: 2px;"/>
                </f:facet>

                <f:facet name="last">
                    <h:graphicImage url="/xmlhttp/css/rime/css-images/arrow-last.gif" style="margin-top: 2px;"/>
                </f:facet>

                <f:facet name="previous">
                    <h:graphicImage url="/xmlhttp/css/rime/css-images/arrow-previous.gif" style="margin-top: 2px;"/>
                </f:facet>

                <f:facet name="next">
                    <h:graphicImage url="/xmlhttp/css/rime/css-images/arrow-next.gif" style="margin-top: 2px;"/>
                </f:facet>

                <f:facet name="fastforward">
                    <h:graphicImage url="/xmlhttp/css/rime/css-images/arrow-ff.gif" style="margin-top: 2px;"/>
                </f:facet>

                <f:facet name="fastrewind">
                    <h:graphicImage url="/xmlhttp/css/rime/css-images/arrow-fr.gif" style="margin-top: 2px;"/>
                </f:facet>
            </ice:dataPaginator>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
</html>
