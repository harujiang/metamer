    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">

            <h:outputText id="time" value="#{phasesBean.date}">
                <f:convertDateTime pattern="HH:mm:ss.SSS" />
            </h:outputText>

            <br/><br/>

            <h:commandLink id="tcLink1" value="Item 1">
                <rich:toggleControl targetPanel="richTogglePanel" targetItem="item1" />
            </h:commandLink>
            <h:outputText value=" | " />
            <h:commandLink id="tcLink2" value="Item 2">
                <rich:toggleControl targetPanel="richTogglePanel" targetItem="item2" />
            </h:commandLink>
            <h:outputText value=" | " />
            <h:commandLink id="tcLink3" value="Item 3">
                <rich:toggleControl targetPanel="richTogglePanel" targetItem="item3" />
            </h:commandLink>

            <br/>
            <h:commandLink id="tcFirst" value="First Item">
                <rich:toggleControl targetPanel="richTogglePanel" targetItem="@first" />
            </h:commandLink>
            <h:outputText value=" | " />
            <h:commandLink id="tcPrev" value="Prev Item">
                <rich:toggleControl targetPanel="richTogglePanel" targetItem="@prev" />
            </h:commandLink>
            <h:outputText value=" | " />
            <h:commandLink id="tcNext" value="Next Item">
                <rich:toggleControl targetPanel="richTogglePanel" targetItem="@next" />
            </h:commandLink>
            <h:outputText value=" | " />
            <h:commandLink id="tcLast" value="Last Item">
                <rich:toggleControl targetPanel="richTogglePanel" targetItem="@last" />
            </h:commandLink>

            <br/><br/>

            <rich:togglePanel id="richTogglePanel"
                              activeItem="#{richTogglePanelBean.attributes['activeItem'].value}"
                              cycledSwitching="#{richTogglePanelBean.attributes['cycledSwitching'].value}"
                              dir="#{richTogglePanelBean.attributes['dir'].value}"
                              immediate="#{richTogglePanelBean.attributes['immediate'].value}"
                              itemChangeListener="#{richBean.itemChangeListener}"
                              lang="#{richTogglePanelBean.attributes['lang'].value}"
                              onbeforeitemchange="#{richTogglePanelBean.attributes['onbeforeitemchange'].value}"
                              onclick="#{richTogglePanelBean.attributes['onclick'].value}"
                              ondblclick="#{richTogglePanelBean.attributes['ondblclick'].value}"
                              onitemchange="#{richTogglePanelBean.attributes['onitemchange'].value}"
                              onmousedown="#{richTogglePanelBean.attributes['onmousedown'].value}"
                              onmousemove="#{richTogglePanelBean.attributes['onmousemove'].value}"
                              onmouseout="#{richTogglePanelBean.attributes['onmouseout'].value}"
                              onmouseover="#{richTogglePanelBean.attributes['onmouseover'].value}"
                              onmouseup="#{richTogglePanelBean.attributes['onmouseup'].value}"
                              rendered="#{richTogglePanelBean.attributes['rendered'].value}"
                              style="#{richTogglePanelBean.attributes['style'].value}"
                              styleClass="#{richTogglePanelBean.attributes['styleClass'].value}"
                              switchType="#{richTogglePanelBean.attributes['switchType'].value}"
                              title="#{richTogglePanelBean.attributes['title'].value}"
                              >
                <rich:togglePanelItem id="item1" name="item1">
                    <p>content of panel 1</p>
                </rich:togglePanelItem>
                <rich:togglePanelItem id="item2" name="item2">
                    <p>content of panel 2</p>
                </rich:togglePanelItem>
                <rich:togglePanelItem id="item3" name="item3">
                    <p>content of panel 3</p>
                </rich:togglePanelItem>
            </rich:togglePanel>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <metamer:attributes value="#{richTogglePanelBean.attributes}" id="attributes" />
        </ui:define>

    </ui:composition>
</html>
