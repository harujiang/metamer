    <ui:composition template="/templates/template.xhtml">

        <ui:define name="head">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
            <h:outputStylesheet library="css" name="richDataTable.css"/>
        </ui:define>

        <ui:define name="outOfTemplateBefore">
            <br/>
            <h:outputText value="Show data in table: " />
            <h:selectBooleanCheckbox value="#{richDataTableBean.state}">
                <a4j:ajax render="richDataTable scroller1"/>
            </h:selectBooleanCheckbox>
            <br/><br/>
            <rich:dataScroller id="scroller1" for="richDataTable" page="#{richDataTableBean.page}" maxPages="7" render="richDataTable"/>
        </ui:define>

        <ui:define name="component">

            <rich:dataTable id="richDataTable"
                            filterVar="#{richDataTableBean.attributes['filterVar'].value}"
                            filteringListeners="#{richDataTableBean.attributes['filteringListeners'].value}"
                            first="#{richDataTableBean.attributes['first'].value}"
                            iterationState="#{richDataTableBean.attributes['iterationState'].value}"
                            iterationStatusVar="#{richDataTableBean.attributes['iterationStatusVar'].value}"
                            keepSaved="#{richDataTableBean.attributes['keepSaved'].value}"
                            noDataLabel="#{richDataTableBean.attributes['noDataLabel'].value}"
                            relativeRowIndex="#{richDataTableBean.attributes['relativeRowIndex'].value}"
                            rendered="#{richDataTableBean.attributes['rendered'].value}"
                            rowAvailable="#{richDataTableBean.attributes['rowAvailable'].value}"
                            rowCount="#{richDataTableBean.attributes['rowCount'].value}"
                            rowData="#{richDataTableBean.attributes['rowData'].value}"
                            rowIndex="#{richDataTableBean.attributes['rowIndex'].value}"
                            rowKey="#{richDataTableBean.attributes['rowKey'].value}"
                            rowKeyConverter="#{richDataTableBean.attributes['rowKeyConverter'].value}"
                            rows="#{richDataTableBean.attributes['rows'].value}"
                            sortMode="#{richDataTableBean.attributes['sortMode'].value}"
                            sortPriority="#{richDataTableBean.attributes['sortPriority'].value}"
                            sortingListeners="#{richDataTableBean.attributes['sortingListeners'].value}"
                            value="#{richDataTableBean.state ? model.employees : null}"
                            var="record"
                            >

                <f:facet name="noData">
                    <h:outputText value="There is no data." style="color: red;"/>
                </f:facet>

                <f:facet name="caption">
                    <h:outputText id="captionFacet" value="Caption Facet" />
                </f:facet>

                <f:facet name="header">
                    <h:outputText value="Header Facet" />
                </f:facet>

                <rich:column id="columnSex" sortBy="#{record.sex}">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderSex" value="Sex" />
                        <br/>
                        <h:outputText id="columnHeaderSexComponent" value="h:graphicImage" />
                    </f:facet>

                    <h:graphicImage library="images" name="#{record.sex == 'MALE' ? 'male.png' : 'female.png'}" />

                    <f:facet name="footer">
                        <h:outputText id="columnFooterSex" value="Sex" />
                    </f:facet>
                </rich:column>

                <rich:column id="columnName" sortBy="#{record.name}">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderName" value="Name" />
                        <br/>
                        <h:outputText id="columnHeaderNameComponent" value="h:outputText" />
                    </f:facet>

                    <h:outputText value="#{record.name}" />
                    <f:facet name="footer">
                        <h:outputText id="columnFooterState" value="Name" />
                    </f:facet>
                </rich:column>

                <rich:column id="columnTitle" sortBy="#{record.title}">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderTitle" value="Title" />
                        <br/>
                        <h:outputText id="columnHeaderTitleComponent" value="rich:inplaceSelect" />
                    </f:facet>

                    <h:outputText value="#{record.title}" />
                    <f:facet name="footer">
                        <h:outputText id="columnFooterTitle" value="Title" />
                    </f:facet>
                </rich:column>

                <rich:column id="columnSmoker" sortBy="#{record.smoker}">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderSmoker" value="Smoker" />
                        <br/>
                        <h:outputText id="columnHeaderSmokerComponent" value="h:selectBooleanCheckbox" />
                    </f:facet>

                    <h:selectBooleanCheckbox value="#{record.smoker}"/>

                    <f:facet name="footer">
                        <h:outputText id="columnFooterSmoker" value="Smoker" />
                    </f:facet>
                </rich:column>

                <rich:column id="columnFavoriteColor" sortBy="#{record.favoriteColor}">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderFavoriteColor" value="Favorite Color" />
                        <br/>
                        <h:outputText id="columnHeaderFavoriteColorComponent" value="rich:colorPicker" />
                    </f:facet>

                    <h:outputText value="#{record.favoriteColor}" />
                    <f:facet name="footer">
                        <h:outputText id="columnFooterFavoriteColor" value="Favorite Color" />
                    </f:facet>
                </rich:column>

                <rich:column id="columnNumberOfKids" sortBy="#{record.numberOfKids}">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderNumberOfKids" value="Number of Kids" />
                        <br/>
                        <h:outputText id="columnHeaderNumberOfKidsComponent" value="rich:inputNumberSpinner" />
                    </f:facet>

                    <h:outputText value="#{record.numberOfKids}" />
                    <f:facet name="footer">
                        <h:outputText id="columnFooterNumberOfKids" value="Number of Kids" />
                    </f:facet>
                </rich:column>

                <f:facet name="footer">
                    <rich:dataScroller id="scroller2" for="richDataTable" page="#{richDataTableBean.page}" maxPages="7" render="richDataTable" />
                </f:facet>

            </rich:dataTable>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <metamer:attributes value="#{richDataTableBean.attributes}" id="attributes" />
        </ui:define>

    </ui:composition>
</html>
