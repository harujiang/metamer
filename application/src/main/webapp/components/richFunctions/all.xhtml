    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="head"/>

        <ui:define name="component">
            <f:subview id="subview">
                <h:outputLabel value="input: " for="input" />
                <h:inputText id="input" value="abc" />
            </f:subview>

            <br/><br/>

            <h:panelGrid columns="2">
                rich:clientId('input')
                <h:outputText id="clientIdOutput" value="#{rich:clientId('input')}" style="font-weight: bold;" />

                rich:element('input')
                <h:outputText id="elementOutput" value="#{rich:element('input')}" style="font-weight: bold;" />

                rich:component('input')
                <h:outputText id="componentOutput" value="#{rich:component('input')}" style="font-weight: bold;" />

                rich:findComponent('input').value
                <h:outputText id="findComponentOutput" value="#{rich:findComponent('input').value}" style="font-weight: bold;" />
            </h:panelGrid>

            <hr/>

            <h:outputLabel value="Role name: " for="roleName" />
            <h:inputText value="#{userBean.rolename}" id="roleName" />
            <br />
            <h:commandLink id="applyLink" value="Apply role name" />

            <hr/>
            <h:panelGrid columns="2">
                rich:isUserInRole('admin, user')
                <h:outputText id="outputUserInRoleAU" value="#{rich:isUserInRole('admin, user')}" style="font-weight: bold;" />

                rich:isUserInRole('admin')
                <h:outputText id="outputUserInRoleA" value="#{rich:isUserInRole('admin')}" style="font-weight: bold;" />

                rich:isUserInRole('user')
                <h:outputText id="outputUserInRoleU" value="#{rich:isUserInRole('user')}" style="font-weight: bold;" />
            </h:panelGrid>

        </ui:define>

        <ui:define name="outOfTemplateAfter">
        </ui:define>

    </ui:composition>
</html>
