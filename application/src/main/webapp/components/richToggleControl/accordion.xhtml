    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="component">

            <h:panelGrid id="panel1Controls" columns="6">
                panel1:
                <h:commandButton id="tc11" value="Item 1">
                    <rich:toggleControl targetPanel="panel1" targetItem="item1" />
                </h:commandButton>
                <h:outputText value=" | " />
                <h:commandButton id="tc12" value="Item 2">
                    <rich:toggleControl targetPanel="panel1" targetItem="item2" />
                </h:commandButton>
                <h:outputText value=" | " />
                <h:commandButton id="tc13" value="Item 3">
                    <rich:toggleControl targetPanel="panel1" targetItem="item3" />
                </h:commandButton>
            </h:panelGrid>

            <h:panelGrid id="panel2Controls" columns="6">
                panel2:
                <h:commandButton id="tc21" value="Item 1">
                    <rich:toggleControl targetPanel="panel2" targetItem="item1" />
                </h:commandButton>
                <h:outputText value=" | " />
                <h:commandButton id="tc22" value="Item 2">
                    <rich:toggleControl targetPanel="panel2" targetItem="item2" />
                </h:commandButton>
                <h:outputText value=" | " />
                <h:commandButton id="tc23" value="Item 3">
                    <rich:toggleControl targetPanel="panel2" targetItem="item3" />
                </h:commandButton>
            </h:panelGrid>

            universal toggle control (settings below)
            <h:commandButton id="tcCustom" value="#{richToggleControlBean.attributes['targetPanel'].value} #{richToggleControlBean.attributes['targetItem'].value}">
                <rich:toggleControl targetPanel="#{richToggleControlBean.attributes['targetPanel'].value}"
                                    targetItem="#{richToggleControlBean.attributes['targetItem'].value}"
                                    />
            </h:commandButton>

            <br/><br/>

            <rich:accordion id="panel1" activeItem="item1">
                <rich:accordionItem id="item11" name="item1">
                    <p>content of item 1</p>
                </rich:accordionItem>
                <rich:accordionItem id="item12" name="item2">
                    <p>content of item 2</p>
                </rich:accordionItem>
                <rich:accordionItem id="item13" name="item3">
                    <p>content of item 3</p>
                </rich:accordionItem>
            </rich:accordion>

            <br/>

            <rich:accordion id="panel2" activeItem="item1">
                <rich:accordionItem id="item21" name="item1">
                    <p>content of item 1</p>
                </rich:accordionItem>
                <rich:accordionItem id="item22" name="item2">
                    <p>content of item 2</p>
                </rich:accordionItem>
                <rich:accordionItem id="item23" name="item3">
                    <p>content of item 3</p>
                </rich:accordionItem>
            </rich:accordion>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <br/>
            Attributes for the first toggle control:
            <br/><br/>
            <metamer:attributes value="#{richToggleControlBean.attributes}" id="attributes" />
        </ui:define>

    </ui:composition>
</html>
